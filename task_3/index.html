<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat__container">
        <div class="message__form">
            <input type="text" id="messageInput" class="message__input" placeholder="Введите сообщение...">
            <button id="sendButton" class="send__button">Отправить</button>
            <button id="geoButton" class="geo__button">Гео-локация</button>
        </div>
        <div class="chat">
            <div id="chat" class="message__list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
